<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    var num = parseInt(prompt('nhap so phan tu trong mang'));
    var array = [];

    function NhapMang() {
        for (i = 0; i < num; i++) {
            array.push(parseInt(prompt('Nhap Phan Tu ' + (i + 1))));
        }

    }

    function Dem() {
        var count=0;
        for (i = 0; i < array.length; i++) {
            if (array[i] < 0) {
                count++;

            }
            if (count === 0) {
                alert('khong co so am nao !');
            } else {
                alert('so am trong mang la' + count);
            }
        }

    }

    NhapMang();
    Dem();
</script>
</body>
</html>
