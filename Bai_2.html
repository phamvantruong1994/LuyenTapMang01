<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    var num = parseInt(prompt('Nhap So Phan Tu Trong Mang: '));
    var array = [];

    function NhapMang() {
        for (var i = 0; i < num; i++) {
            array.push(parseInt(prompt('Nhap Phan Tu ' + (i + 1))));
        }

    }

    function KiemTra() {
        var max = array[0];
        for (var i = 0; i < max; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        alert('Max = '+ max );

    }

    NhapMang();
    KiemTra();

</script>
</body>
</html>
