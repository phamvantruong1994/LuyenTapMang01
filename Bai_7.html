<script>
    //Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    // Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
    // (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)
    var num = parseInt(prompt('nhap so phan tu trong mang'));
    var array = [];

    function NhapMang() {
        for (var i = 0; i < num; i++) {
            array.push(parseInt(prompt('Nhap phan tu' + (i + 1))));
        }
    }

    function KiemTra() {
        var soV = parseInt(prompt('nhap so can tim'));
        var count = 0;
        for (i = 0; i < array.length; i++) {
            if (array[i] == soV) {
                count++;
            }
            if (count == 0) {
                alert('V khong thuoc mang ');
            } else {
                for (i = 0; i < array.length - 1; j++) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;

                }
                array.pop();
                alert('Xoa V khoi mang ' + array);
            }
        }

    }

    NhapMang();
    KiemTra();
</script>
