<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    var num = parseInt(prompt('Nhap So Phan Tu Trong Mang : '));
    var array = [];
    var newarray = [];

    function NhapMang() {
        for (var i = 0; i < num; i++) {
            array.push(parseInt(prompt('Nhap Phan Tu ' + (i + 1))));
        }

    }

    function KiemTra() {
        var count = 0;
        for (var i = 0; i < num; i++) {
            if (array[i] > 10) {
                newarray.push(array[i]);
                count++;
            }
        }
        if (count != 0) {
            alert('Phan Tu Lon Hon 10 :' + newarray);

        } else {
            alert('Khong co phan tu nao lon hon 10');
        }


    }

    NhapMang();
    KiemTra();
</script>
</body>
</html>
