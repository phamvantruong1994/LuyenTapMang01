<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    var num = parseInt(prompt('Nhap so phan tu trong mang'));
    var array = [];

    function NhapMang() {
        for (var i = 0; i < num; i++) {
            array.push(parseInt(prompt('nhap phan tu ' + (i + 1))));
        }

    }

    function SapXep() {
        var j = 0;
        for (var i = 0; i < array.length; i++) {
            var j = i;
            for (; j < array.length; j++) {
                if (array[i] < array[j]) {
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }
        }
        alert(array);

    }

    NhapMang();
    SapXep();
</script>
</body>
</html>
